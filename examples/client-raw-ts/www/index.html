<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Runme</title>
        <link rel="stylesheet" href="xterm.css" />
        <script src="xterm.js"></script>
    </head>
    <body>
        <p>
            All sessions:
            <ul id="sessions"></ul>
            <button onclick="runme.handleListSessions()">List</button>
        </p>

        <p>
            Active session ID: <pre id="sessionID"></pre>
            <button onclick="runme.handleCreateSession()">Create</button>
            <button onclick="runme.handleDeleteSession()">Destroy</button>
        </p>

        <p>
            <p><em>Hit ENTER a few times to get reliable output.</em></p>
            <p><em>Duplicating input is a known issue.</em></p>
            <div id="terminal"></div>
        </p>

        <script type="application/javascript" src="index.js"></script>
        <script type="application/javascript">
            runme.handleListSessions()
        </script>
    </body>
</html>
